# Production Configuration
# Use environment variables for sensitive data

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Use Environment Variables
# Supports both MySQL and PostgreSQL (auto-detected from URL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdatabase?allowPublicKeyRetrieval=true&useSSL=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
# Driver will be auto-detected from URL (MySQL or PostgreSQL)

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Dialect will be auto-detected, or use SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT env var
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Application Configuration
spring.application.name=Student Management System

# CORS Configuration - Update with your frontend URL
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.studentmanagement=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=WARN
